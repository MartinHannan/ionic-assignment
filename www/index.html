<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
 
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	
    <script type="text/javascript">
		angular.module('calorific', ["ionic"])
        
        .config(function($stateProvider, $urlRouterProvider) {
          $stateProvider
          .state('tab', {
            url: '/tab',
            abstract: true,
            templateUrl: "tabs.html"
          })
          .state('tab.meats', {
            url: '/meats',
            views: {
              'meats': {
                templateUrl: 'meats.html',
                controller: 'meatsCtrl'
              }
            }
          })
	.state('tab.poultry', {
            url: '/poultry',
            views: {
              'poultry': {
                templateUrl: 'poultry.html',
                controller: 'poultryCtrl'
              }
            }
          })
	.state('tab.grains', {
            url: '/grains',
            views: {
              'grains': {
               templateUrl: 'grains.html',
               controller: 'grainsCtrl'
             }
            }
          })
	
         $urlRouterProvider.otherwise('/tab/meats');
        })
        
        
        .controller('meatsCtrl', function($scope) {
        }) 
	.controller('poultryCtrl', function($scope) {
        })
	.controller('grainsCtrl', function($scope) {
        }) 
         ;
	</script>
	</head>
	  <body ng-app="calorific">
 
	<ion-nav-view>
 
	</ion-nav-view>
 
    	 <script type="text/ng-template" id="tabs.html">
      <ion-tabs>
        <ion-tab title="Meats" href="#/tab/meats">
          <ion-nav-view name="meats">
          </ion-nav-view>
        </ion-tab>
        <ion-tab title="Poultry" href="#/tab/poultry">
          <ion-nav-view name="poultry">
          </ion-nav-view>
        </ion-tab>
	<ion-tab title="Grains" href="#/tab/grains">
          <ion-nav-view name="grains">
          </ion-nav-view>
        </ion-tab>
    	</script>
 
 
    <script type="text/ng-template" id="meats.html">
      <ion-content>
        <div class="list card">
          <div class="item item-avatar">
         <img src="http://thumbnail.image.rakuten.co.jp/@0_mall/plusmagazine/cabinet/yakiniku/5103.jpg?_ex=330x330" height="100" width="100">
	 <h2>Ground Beef</h2>
            <p>Category: Meats</p>
	    <p> Per 100 grams <b>Calories</b> : 244 <b>Fat</b> : 14g <b>Protein</b> : 27g <b>Carbohydrates</b> : 0g</p>
          </div>

                <div class="item item-body">
            <img src="http://thumbnail.image.rakuten.co.jp/@0_mall/plusmagazine/cabinet/yakiniku/5103.jpg?_ex=330x330" height="100" width="100" >
 
            <p>
		Ground beef, beef mince, minced meat, hamburger is a ground meat made of beef, finely chopped by a meat grinder. It is used in many recipes including hamburgers and cottage pie.
            </p>
            </div>
    
        <div class="list card">
          <div class="item item-avatar">
         <img src="http://t1.gstatic.com/images?q=tbn:ANd9GcQLAa_5Q0DmnfEj4OeJiC-L5Z3-XRG8VeZcd7Dec0DpZPZTH5Ktzg" height="100" width="100">	 <h2>Sirloin Steak</h2>
            <p>Category: Meats</p>
	    <p> Per 100 grams <b>Calories</b> : 244 <b>Fat</b> : 14g <b>Protein</b> : 27g <b>Carbohydrates</b> : 0g</p>
          </div>

                <div class="item item-body">
            <img src="http://t1.gstatic.com/images?q=tbn:ANd9GcQLAa_5Q0DmnfEj4OeJiC-L5Z3-XRG8VeZcd7Dec0DpZPZTH5Ktzg" height="100" width="100" >
 
            <p>The sirloin steak is a steak cut from the back of the animal. In U.S. butchery, the steak is cut from the rear back portion of the animal, continuing off the short loin from which T-bone, porterhouse, and club steaks are cut.</p>
            </div>

	<div class="list card">
          <div class="item item-avatar">
         <img src="http://www.porkcdn.com/recipes/HR/Grilled_Pork_Chops_with_Basil-Garlic_Rub_HR.jpg"  height="100" width="100">
	 <h2>Pork Chops</h2>
            <p>Category: Meats</p>
	    <p> Per 100 grams <b>Calories</b> : 231 <b>Fat</b> : 14g <b>Protein</b> : 24g <b>Carbohydrates</b> : 0g</p>
          </div>

                <div class="item item-body">
            <img src="http://www.porkcdn.com/recipes/HR/Grilled_Pork_Chops_with_Basil-Garlic_Rub_HR.jpg" height="100" width="100" >

            <p>A pork chop is a chop of pork cut perpendicularly to the spine of the pig and usually containing a rib or part of a vertebra, served as an individual portion.</p>
            </div>
      </ion-content>
    </script>

  <script type="text/ng-template" id="poultry.html">
      <ion-content>
        <div class="list card">
          <div class="item item-avatar">
         <img src="http://www.stepaheadwellnesscenter.com/Portals/37996/images/Raw_Chicken_Breasts.jpg" height="100" width="100">
	 <h2>Chicken Breast</h2>
            <p>Category: Poultry</p>
	    <p> Per 100 grams <b>Calories</b> : 116 <b>Fat</b> : 3.2g <b>Protein</b> : 21.8g <b>Carbohydrates</b> : 0g</p>
          </div>

                <div class="item item-body">
            <img src="http://www.stepaheadwellnesscenter.com/Portals/37996/images/Raw_Chicken_Breasts.jpg" height="100" width="100" >
 
            <p>The chicken breast is one of the most nutritious and best-tasting parts of the chicken. A chicken breast is full of protein while being low in carbohydrates and fat. Depending on the way it is cooked, chicken breast can also be low in calories while providing many of the vitamins and other nutrients you need every day.</p>
            </div>
    
        <div class="list card">
          <div class="item item-avatar">
         <img src="http://www.inspiredtaste.net/wp-content/uploads/2012/11/Tequila-Lime-Turkey-Breast-Recipe-1.jpg" height="100" width="100">
	 <h2>Turkey Breast</h2>
            <p>Category: Poultry</p>
	    <p> Per 100 grams <b>Calories</b> : 104 <b>Fat</b> : 1.66g <b>Protein</b> : 17g <b>Carbohydrates</b> : 4.2g</p>
          </div>

                <div class="item item-body">
            <img src="http://www.inspiredtaste.net/wp-content/uploads/2012/11/Tequila-Lime-Turkey-Breast-Recipe-1.jpg" height="100" width="100" >
 <p>A dieter's delight, turkey breasts are lean and virtually fat free. Their detractors would claim they have little flavour, but they make a healthy alternative to fattier meats.</p>
            </div>

	<div class="list card">
          <div class="item item-avatar">
         <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcR_K2mW_Id3zob7bEfc6LnnLYGPEBm8Mb7DRH4abXZP0x2OkrlwbA"  height="100" width="100">
	 <h2>Chicken Thighs</h2>
            <p>Category: Poultry</p>
	    <p> Per 100 grams <b>Calories</b> : 245 <b>Fat</b> : 15g <b>Protein</b> : 24.8g <b>Carbohydrates</b> : 0g</p>
          </div>

                <div class="item item-body">
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcR_K2mW_Id3zob7bEfc6LnnLYGPEBm8Mb7DRH4abXZP0x2OkrlwbA" height="100" width="100" >

            <p>Because chicken thighs have skin and dark meat, they are often maligned as being unhealthy. Chicken breasts on the other hand, are composed of white meat and thought of as a healthier option. With the exception of one or two areas, breasts and thighs actually do not differ that much in nutrient content.</p>
            </div>
      </ion-content>
    </script>
<script type="text/ng-template" id="grains.html">
      <ion-content>
        <div class="list card">
          <div class="item item-avatar">
         <img src="http://diretribune.com/wp-content/uploads/2014/12/pasta.jpg" height="100" width="100">
   <h2>White Pasta</h2>
            <p>Category: Grains</p>
      <p> Per 100 grams <b>Calories</b> : 355 <b>Fat</b> : 1.5g <b>Protein</b> : 12g <b>Carbohydrates</b> : 72.2g</p>
          </div>

                <div class="item item-body">
            <img src="http://diretribune.com/wp-content/uploads/2014/12/pasta.jpg" height="100" width="100" >
 
            <p>Pasta is a staple food of traditional Italian cuisine, with the first reference dating to 1154 in Sicily. It is also commonly used to refer to the variety of pasta dishes.</p>
            </div>
    
        <div class="list card">
          <div class="item item-avatar">
         <img src="http://waltspizza.com/sites/default/files/whole-wheat.jpg" height="100" width="100">
   <h2>Brown Pasta</h2>
            <p>Category: Grains</p>
      <p> Per 100 grams <b>Calories</b> : 348 <b>Fat</b> : 1.4g <b>Protein</b> : 14.63g <b>Carbohydrates</b> : 75.03g</p>
          </div>

                <div class="item item-body">
            <img src="http://waltspizza.com/sites/default/files/whole-wheat.jpg" height="100" width="100" >
            <p>Whole-grain products are significantly higher in fiber and nutrients than their refined counterparts, but dried pasta made from a mixture of water and refined durum wheat, or semolina, is still the most widely consumed type of pasta in the United States. </p>
            </div>

        <div class="list card">
          <div class="item item-avatar">
         <img src="http://www.chowstixng.com/wp-content/uploads/2014/04/white-rice.jpg"  height="100" width="100">
          <h2>White Rice</h2>
            <p>Category: Grains</p>
           <p> Per 100 grams <b>Calories</b> : 129 <b>Fat</b> : 0.28g <b>Protein</b> : 2.66g <b>Carbohydrates</b> : 27.9g</p>
          </div>

                <div class="item item-body">
            <img src="http://www.chowstixng.com/wp-content/uploads/2014/04/white-rice.jpg" height="100" width="100" >

            <p>White rice is the name given to milled rice that has had its husk, bran, and germ removed. This alters the flavour, texture and appearance of the rice and helps prevent spoilage and extend its storage life.</p>
            </div>
            

             <div class="list card">
          <div class="item item-avatar">
         <img src="http://butterbeliever.com/wp-content/uploads/2012/03/brown-rice.jpg" height="100" width="100">
         <h2>Brown Rice</h2>
            <p>Category: Grains</p>
           <p> Per 100 grams <b>Calories</b> : 110 <b>Fat</b> : 0.89g <b>Protein</b> : 2.56g <b>Carbohydrates</b> : 22.78g</p>
          </div>

                <div class="item item-body">
            <img src="http://butterbeliever.com/wp-content/uploads/2012/03/brown-rice.jpg" height="100" width="100" >
 
            <p>Brown rice is whole grain rice. It has a mild, nutty flavor, and is chewier and more nutritious than white rice, but goes rancid more quickly because the bran and germ—which are removed to make white rice—contain fats that can spoil.</p>
            </div>


      </ion-content>
    </script>


</body>
</html>
