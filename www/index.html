	<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
 
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	
    <script type="text/javascript">
		angular.module('calorific', ["ionic"])
        
        .config(function($stateProvider, $urlRouterProvider) {
          $stateProvider
          .state('tab', {
            url: '/tab',
            abstract: true,
            templateUrl: "tabs.html"
          })
          .state('tab.meats', {
            url: '/meats',
            views: {
              'meats': {
                templateUrl: 'meats.html',
                controller: 'meatsCtrl'
              }
            }
          })
         $urlRouterProvider.otherwise('/tab/meats');
        })
        
        
        .controller('meatsCtrl', function($scope) {
        })
         ;
	</script>
 
  </head>
  <body ng-app="calorific">
 
	<ion-nav-view>
	</ion-nav-view>
 
    <script type="text/ng-template" id="tabs.html">
      <ion-tabs>
        <ion-tab title="Meats" href="#/tab/meats">
          <ion-nav-view name="meats">
          </ion-nav-view>
        </ion-tab>
    </script>

</html>
